[executables]
run_sampler = /mnt/home/smiller/src/time-domain-gw-inference/time_domain_gw_inference/run_sampler.py

[paths]
# data comes from running get_data.py in the `inputs` folder
dataPath = /mnt/home/smiller/src/time-domain-gw-inference/review/GW150914_IMRPhenomXPHM
refPEpath = ${dataPath}/input/IGWN-GWTC2p1-v2-GW150914_095045_PEDataRelease_mixed_cosmo.h5 
dataH1path = ${dataPath}/input/H1_strain.h5
dataL1path = ${dataPath}/input/L1_strain.h5
psdH1path = ${dataPath}/input/H1_psd.txt
psdL1path = ${dataPath}/input/L1_psd.txt
# draw initial walkers from a previous run
initialWalkersPath = ${dataPath}/output/250715_output/

[time_domain_gw_inference]
ifos = H1 L1
data-path-dict = {'H1':'${paths:dataH1path}', 'L1':'${paths:dataL1path}'}
psd-path-dict = {'H1':'${paths:psdH1path}', 'L1':'${paths:psdL1path}'}
pe-posterior-h5-file = ${paths:refPEpath}
initial-walkers = ${paths:initialWalkersPath}
initial-walker-type = backend
total-mass-prior-bounds = 60 80
mass-ratio-prior-bounds = 0.25 1
time-prior-sigma = 0.02
luminosity-distance-prior-bounds = 200 800
approx = IMRPhenomXPHM
ncpu = 128
nsteps = 50000
Tstart = 1126259461.407382
Tend = 1126259462.657382
sampling-rate = 2048
f22-start = 20
fref = 20
flow = 20
fmax = 896
vary-skypos =
vary-time =
resume =