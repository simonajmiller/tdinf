# compare to: https://git.ligo.org/pe/O4/bilby_o4_review/-/blob/main/GW150914/config_dynesty.ini

[executables]
run_sampler = /mnt/home/smiller/src/time-domain-gw-inference/time_domain_gw_inference/run_sampler.py

[paths]
# data comes from running get_data.py in the `inputs` folder
dataPath = /mnt/home/smiller/src/time-domain-gw-inference/review/GW150914_IMRPhenomXPHM/input
refPEpath = ${dataPath}/ ... 
dataH1path = ${dataPath}/H1_strain.h5
dataL1path = ${dataPath}/L1_strain.h5
psdH1path = ${dataPath}/H1_PSD.txt
psdL1path = ${dataPath}/L1_PSD.txt

[time_domain_gw_inference]
ifos = H1 L1
data-path-dict = {'H1':'${paths:dataH1path}', 'L1':'${paths:dataL1path}'}
psd-path-dict = {'H1':'${paths:psdH1path}', 'L1':'${paths:psdL1path}'}
pe-posterior-h5-file = ${paths:refPEpath}
total-mass-prior-bounds = xx
mass-ratio-prior-bounds = xx
time-prior-sigma = 0.02
luminosity-distance-prior-bounds = xx
approx = IMRPhenomXPHM
ncpu = 128
nsteps = 50000
Tstart = xx
Tend = xx
sampling-rate = 2048
f22-start = 20
fref = 20
flow = 20
fmax = 896
vary-skypos =
vary-time =
resume =
