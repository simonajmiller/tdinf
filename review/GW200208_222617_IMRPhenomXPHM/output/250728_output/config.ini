# compare to: https://git.ligo.org/pe/O4/bilby_o4_review/-/blob/main/GW200208/config_dynesty.ini

[executables]
run_sampler = /mnt/home/smiller/src/time-domain-gw-inference/time_domain_gw_inference/run_sampler.py

[paths]
dataPath = /mnt/home/smiller/src/time-domain-gw-inference/review/GW200208_222617_IMRPhenomXPHM
# data comes from running get_data.py in the `inputs` folder
refPEpath = ${dataPath}/input/IGWN-GWTC3p0-v1-GW200208_222617_PEDataRelease_mixed_cosmo.h5 
dataH1path = ${dataPath}/input/H1_strain.h5
dataL1path = ${dataPath}/input/L1_strain.h5
dataV1path = ${dataPath}/input/V1_strain.h5
psdH1path = ${dataPath}/input/H1-psd.dat
psdL1path = ${dataPath}/input/L1-psd.dat
psdV1path = ${dataPath}/input/V1-psd.dat
# draw initial walkers from a previous run
initialWalkersPath = ${dataPath}/output/250725_output/

[time_domain_gw_inference]
ifos = H1 L1 V1
data-path-dict = {'H1':'${paths:dataH1path}', 'L1':'${paths:dataL1path}', 'V1':'${paths:dataV1path}'}
psd-path-dict = {'H1':'${paths:psdH1path}', 'L1':'${paths:psdL1path}', 'V1':'${paths:psdV1path}'}
pe-posterior-h5-file = ${paths:refPEpath}
reference-parameter-method = maxL
initial-walkers = ${paths:initialWalkersPath}
initial-walker-type = backend
total-mass-prior-bounds = 25 400
mass-ratio-prior-bounds = 0.05 1
time-prior-sigma = 0.02
luminosity-distance-prior-bounds = 500 20000
approx = IMRPhenomXPHM
ncpu = 128
nsteps = 50000
Tstart = 1265235994.90607
Tend = 1265235996.15607
sampling-rate = 4096
f22-start = 20
fref = 20
flow = 20
fmax = 1792
vary-skypos =
vary-time =
resume =