environment = "HDF5_USE_FILE_LOCKING=FAlSE OMP_NUM_THREADS=1 OMP_PROC_BIND=false LAL_DATA_PATH=/home/simona.miller/lalsuite-extra/data/lalsimulation"

[executables]
# replace with full path to run_sampler.py e.g. `which run_sampler.py`
run_sampler = /home/simona.miller/.conda/envs/lalsuite_tm100/bin/run_sampler.py

[paths]
refPEpath = /home/nicolemelissa.khusid/S250114ax/pe/Exp0_posterior_samples.h5
dataH1path = /home/simona.miller/arealawrescue/time_domain_analysis/input/S250114ax/H-H1_HOFT_C00_AR-1420877824-1287_cropped.h5
dataL1path = /home/simona.miller/arealawrescue/time_domain_analysis/input/S250114ax/L-L1_HOFT_C00_AR-1420877824-1277_cropped.h5
psdH1path = /home/carl-johan.haster/projects/O4/S250114ax/BWpipe_S250114ax_H1_4s_G543977_srate4kHz/trigtime_1420878141.223999977_0.0_0.0_0/post/clean/glitch_median_PSD_forLI_H1.dat
