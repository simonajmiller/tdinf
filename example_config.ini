mass-ratio-prior-bounds = 0.5 1.0
time-prior-sigma = 0.01
luminosity-distance-prior-bounds = 100 1000
approx = NRSur7dq4
ncpu = 16
nsteps = 50000
Tstart = 1420878140.0378199
Tend = 1420878141.4378199
sampling-rate = 2048
f22-start = 0
fref = 20
flow = 20
fmax = 896
vary-skypos =
vary-time =
resume =
pe-posterior-h5-file = ${paths:refPEpath}